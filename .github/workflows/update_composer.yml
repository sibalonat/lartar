name: Composer Update and Security Check

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.2']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: curl, fileinfo
      
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Clear vendor directory to prevent bootstrap errors
        run: |
          rm -rf vendor/
          echo "Vendor directory cleared"
      
      - name: Remove composer.lock to avoid sync issues
        run: |
          rm -f composer.lock
          echo "composer.lock removed"
      
      - name: Install dependencies with clean state
        run: composer install --no-interaction --prefer-dist
      
      - name: Update composer dependencies
        run: composer update --no-interaction
      
      - name: Check for security vulnerabilities
        run: composer audit
      
      - name: Create Pull Request
        if: always()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update composer dependencies and check security vulnerabilities'
          title: 'chore: composer dependencies update and security audit'
          body: |
            ## Description
            This PR updates PHP composer dependencies and runs a security audit.
            
            ### Changes
            - Updated composer dependencies
            - Ran security vulnerability check
            
            ### Notes
            - Generated by automated workflow
            - Please review dependency changes carefully
            - Run tests to ensure compatibility
          branch: automated/composer-update
          delete-branch: true
          base: main
