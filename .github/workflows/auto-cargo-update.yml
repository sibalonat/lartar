name: Auto Update Rust Dependencies

on:
  schedule:
    - cron: '0 6 * * MON'     # Every Monday at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - name: Update dependencies
        run: cargo update
        working-directory: src-tauri

      - name: Check for changes
        id: check_changes
        run: |
          cd src-tauri
          if git diff --exit-code Cargo.lock > /dev/null; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore(deps): update Rust dependencies'
          title: 'chore(deps): Update Rust dependencies'
          body: |
            This PR updates Rust dependencies by running `cargo update` in src-tauri.
            
            Generated by the Auto Update Rust Dependencies workflow.
          base: master
          branch: auto-update-deps
          delete-branch: true
