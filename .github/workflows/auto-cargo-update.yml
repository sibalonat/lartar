name: Auto Update Rust Dependencies

on:
  schedule:
    - cron: '0 6 * * MON'     # Every Monday at 06:00 UTC
  workflow_dispatch:

jobs:
  dependencies:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src-tauri
    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Update dependencies
        run: cargo update

      - name: Commit and push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b auto-update-deps
          git add Cargo.lock
          if git diff --cached --quiet; then
            echo "No dependency updates."
            exit 0
          fi
          git commit -m "chore(deps): update Rust dependencies"
          git push --set-upstream origin auto-update-deps

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: chore(deps): update Rust dependencies
          title: 'chore(deps): Update Rust dependencies'
          body: This PR updates Rust dependencies by running `cargo update` in src-tauri.
          base: main    # Change this if your default branch is not 'main'
